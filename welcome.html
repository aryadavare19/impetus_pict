<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Parkinson's Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, black, orange);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.6);
        }
        .btn {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            background: orange;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background: darkorange;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to Parkinson's Detection</h2>
    <p>Choose an option below:</p>
    <a href="{{ url_for('dashboard') }}" class="btn">Voice Detection</a>
    <a href="{{ url_for('questionnaire') }}" class="btn">Questionnaire</a>
</div>

</body>
</html>
